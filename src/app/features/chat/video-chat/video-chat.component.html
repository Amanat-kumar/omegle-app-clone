<div class="vc">
  <div class="videos">
    <app-video-player [stream]="localStream$ | async" [muted]="true"></app-video-player>
    <app-video-player [stream]="remoteStream$ | async"></app-video-player>
  </div>

  <div class="controls">
    <button (click)="startRandom()" [disabled]="connecting">Start</button>
    <button (click)="nextPartner()">Next</button>
    <button (click)="toggleMic()">{{ micOn ? 'Mute' : 'Unmute' }}</button>
    <button (click)="toggleCam()">{{ camOn ? 'Camera Off' : 'Camera On' }}</button>
    <button (click)="endSession(true)">End</button>
  </div>

  <!-- Optional: lightweight text chat -->

  </div>
  -->
</div>
